{% extends 'blog/base.html' %}

{% block content %}
<div class="show-all-container">
    <h1>All Blog Posts</h1>
    
    <div class="all-posts">
        {% for blog in blogs %}
        <div class="post-card">
            <img src="{{ images.forloop.counter0 }}" alt="Blog image {{ forloop.counter }}" class="post-image">
            <div class="post-content">
                <p>{{ blog }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
